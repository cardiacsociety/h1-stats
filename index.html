<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>H1-Stats</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

  
  
</head>

<body>
  <h1>CSANZ HeartOne Stats</h1>

<div class="row">
  <div class="col-lg-6">
    <h3>CPD Activity (Points) by Activity Date</h3>
    <p>Shows when the activity was undertaken</p>
    <canvas id="pointsbyactivitydate"></canvas>
  </div>
  <div class="col-lg-6">
    <h3>CPD Activity (Points) by Record Date</h3>
    <p>Shows when the points were recorded in the database</p>
    <canvas id="pointsbyrecorddate"></canvas>
  </div>
</div>


<div class="row">
  <div class="col-lg-6">
    <h3>Module Starts by Year-Month</h3>
    <canvas id="modulesbydate"></canvas>
  </div>
  <div class="col-lg-6">
    <h3>Top 10 Resources</h3>
    <canvas id="resourcesbyclicks"></canvas>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
